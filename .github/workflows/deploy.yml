name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: admin
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/admin/app
            git reset --hard
            git pull
            npm install
            pm2 restart app || pm2 start index.js --name app
            pm2 save
